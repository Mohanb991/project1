	<!DOCTYPE html>
<html>
<head>
	<title>log-in</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="header">
		<nav>
			<a id="logo" href="home.html"><img src="image\logo-rg.jfif"></a>
			<div class="nav-link" id="navlink">
				
				<i class="fa fa-window-close" onclick="hideMenu()"></i>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="about.html">About us</a></li>
					<li><a href="contact.html">Contact</a></li>
					<button> <a href="log-in.html">Log-In</a></button>
				</ul>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>
		<div class="hero">
			<div class="form-box">
				<div  class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log-In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="text" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="check-box"><span>Remember Password</span>
					<button type="button" class="submit-btn">Log-In</button>


				</form>
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="email" class="input-field" placeholder="Email Id" required>
					<input type="text" class="input-field" placeholder="Enter Password" required>
					<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
					<button type="button" class="submit-btn">Register</button>


				</form>
			</div>
			</div>
			
		</div>
	</section>
              <section class="footer">
		<h4>About Us</h4>
		<p>India's No.1 Organic "FARM TO DOORSTEP DELIVERY"</p>
		<div class="icons">
			<i class="fa fa-facebook"></i>
			<i class="fa fa-twitter"></i>
			<i class="fa fa-instagram"></i>
			<i class="fa fa-linkedin"></i>
			
		</div>
		<p>Made With <i class="fa fa-heart-o"></i> By Mohan</p>
		
	</section>

<!-----------------js--------->
	<script>
		var navlink = document.getElementById("navlink");
		function showMenu()
		{
			navlink.style.right ="0";
		}
		function hideMenu()
		{
			navlink.style.right ="-200px";
		}
	

	
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");
		function register()
		{
			x.style.left ="-400px";
			y.style.left ="50px";
			z.style.left ="100px";
		}
		function login()
		{
			x.style.left ="50px";
			y.style.left ="450px";
			z.style.left ="0";
		}
		</script>
	
	</body>
	</html>
